<!DOCTYPE html>
<html lang="es">
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Reto 5</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<script src="./index.js"></script>
    </head>
    <body>
	<div class="container">
	    <h1 class="display-1">Formulario del reto</h1>
	    <form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
		    <label for="validationNames" class="form-label">Nombres</label>
		    <input type="text" class="form-control" id="validationNames" value="Luis" required>
		    <div class="valid-feedback">
			Ingrese se nombre
		    </div>
		</div>
		<div class="col-md-4">
		    <label for="validationSurnames" class="form-label">Apellidos</label>
		    <input type="text" class="form-control" id="validationSurnames" value="Rodriguez" required>
		    <div class="valid-feedback">
			Ingrese su apellido por favor
		    </div>
		</div>
		<div class="col-md-4">
		    <label for="validationEmail" class="form-label">Correo electrónico</label>
		    <div class="input-group has-validation">
			<span class="input-group-text" id="inputGroupPrepend">@</span>
			<input type="text" class="form-control" id="validationEmail" aria-describedby="inputGroupPrepend" value="medinagofe@gmail.com" required>
			<div class="invalid-feedback">
			    Inserte su correo electrónico
			</div>
		    </div>
		</div>
		<div class="col-md-3">
		    <label for="validationGender" class="form-label">Género</label>
		    <select class="form-select" id="validationGender" required>
			<option disabled value="">Escoja</option>
			<option selected> Masculino </option>
			<option> Femenino </option>
			<option> Pon en las issues los otros géneros que faltan </option>
		    </select>
		    <div class="invalid-feedback">
			Por favor, inserte su género
		    </div>
		</div>
		<div class="mb-3">
		    <label for="validationComment" class="form-label">Comentario</label>
		    <textarea class="form-control" id="validationComment" placeholder="Required example textarea" required> Voulez-vous. Oh, she said voulez-vous. She's a lady too. A broken heart, babe it's late Voulez-vous I said oh mon amour. A midnight rendez vous. Out of sight, out of mind out of dreams </textarea>
		    <div class="invalid-feedback">
			Tienes que comentar algo
		    </div>
		</div>
		<div class="col-md-3">
		    <label for="validationTypeOfComment" class="form-label">Tipo de comentario</label>
		    <select class="form-select" id="validationTypeOfComment" required>
			<option disabled value="">Escoge</option>
			<option selected> Crítico </option>
			<option> Histórico </option>
			<option> Disertación </option>
		    </select>
		    <div class="invalid-feedback">
			Por favor, inserte su género
		    </div>
		</div>
		<div class="mb-3">
		    <label for="formFile" class="form-label">Ingreses sus archivos</label>
		    <input class="form-control" type="file" id="formFile" required>
		    <div class="invalid-feedback">
			Por favor, coloque su archivo
		    </div>
		</div>
		<div class="col-md-4">
		    <label for="validationUrl" class="form-label">Enlace con información extra</label>
		    <div class="input-group has-validation">
			<span class="input-group-text" id="inputGroupPrepend">@</span>
			<input type="text" class="form-control" id="validationUrl" aria-describedby="inputGroupPrepend" placeholder="(opcional)">
		    </div>
		</div>
		<div class="col-12">
		    <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
			<label class="form-check-label" for="invalidCheck">
			    Acepto los términos y condiciones
			</label>
			<div class="invalid-feedback">
			    ¡ TIENES QUE ACEPTARLOS !
			</div>
		    </div>
		</div>
		<div class="col-12">
		    <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	    </form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
